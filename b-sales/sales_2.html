<div class="col-md-12 col-sm-12 row_block"  ng-repeat="item in tableDataSales | slice:5:10">
    <div class="col-md-2 col-sm-2 technology_block__title"><span class="media564px">job title</span>{{item.title}}</div>
    <div class="col-md-3 col-sm-2 technology_block__location"><span class="media564px">location</span>{{item.location}}</div>
    <div class="col-md-2 col-sm-2 technology_block__salary"><span class="media564px">salary</span>{{item.salary}}</div>
    <div class="col-md-1 col-sm-2 technology_block__completed"><span class="media564px">completed</span><span ng-class="{'glyphicon glyphicon-ok':item.completed}"></span></div>
    <div class="col-md-2 col-sm-2 technology_block__cost"><span class="media564px">total cost</span>{{item.cost}}</div>
    <div class="col-md-2 col-sm-2 technology_block-recruiter">
        <span class="media564px">recruiter</span>
        <span class="technology_block-recruiter-avatar"></span>
        <div class="block_span_recruiter">
            <span class="technology_block-recruiter-avatar-name">{{item.recruiterName}}</span>
            <span class="technology_block-recruiter-avatar-state">{{item.recruiterState}}</span>
        </div>
    </div>
</div>
