<div class="col-md-12 row_block" ng-repeat="item in tableDataSales">
    <div class="col-md-2 technology_block__title">{{item.title}}</div>
    <div class="col-md-3 technology_block__location">{{item.location}}</div>
    <div class="col-md-2 technology_block__salary">{{item.salary}}</div>
    <div class="col-md-1 technology_block__completed"><span ng-class="{'glyphicon glyphicon-ok':item.completed}"></span></div>
    <div class="col-md-2 technology_block__cost">{{item.cost}}</div>
    <div class="col-md-2 technology_block-recruiter">
        <span class="technology_block-recruiter-avatar"></span>
        <p class="technology_block-recruiter-avatar-name">{{item.recruiterName}}</p>
        <p class="technology_block-recruiter-avatar-state">{{item.recruiterState}}</p>
    </div>
</div>
